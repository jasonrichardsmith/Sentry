---
apiVersion: v1
kind: Namespace
metadata:
  name: test2
---
apiVersion: v1
kind: Pod
metadata:
  name:      pass
  namespace: test2
  labels:
    test: label
spec:
  containers:
    - name:  pause
      image: k8s.gcr.io/pause
      readinessProbe:
        tcpSocket:
          port: 8080
        initialDelaySeconds: 5
        periodSeconds: 10
      livenessProbe:
        tcpSocket:
          port: 8080
        initialDelaySeconds: 15
        periodSeconds: 20
